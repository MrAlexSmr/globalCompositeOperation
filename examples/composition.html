	<div><br>At the left is default canvas composition mode, at the right is a custom implementation<br><br></div>

	<script src="../globalCompositeOperation.js"></script>
	<script>

		var i, destImgData, srcImgData, resCanvasDefault, resCanvasCustom, resCtxDefault, resCtxCustom, tokenMethod;

        var composition = globalCompositeOperation(false);

		var WIDTH = 160; //px
		var HEIGHT = 170; //px

		var METHODS = [
			"source-over",
			"source-in",
			"source-out",
			"source-atop",
			"destination-over",
			"destination-in",
			"destination-out",
			"destination-atop",
			"lighter",
			"copy",
			"xor",
			"multiply",
			"screen",
			"overlay",
			"darken",
			"lighten",
			"color-dodge",
			"color-burn",
			"hard-light",
			"soft-light",
			"difference",
			"exclusion",
			"hue",
			"saturation",
			"color",
			"luminosity"
		];

		var tmpCanvas = document.createElement("CANVAS");
		var tmpCtx = tmpCanvas.getContext("2d");

		var destImage = document.querySelectorAll("img")[0];
		var srcImage = document.querySelectorAll("img")[1];
		
		tmpCanvas.width = WIDTH;
		tmpCanvas.height = HEIGHT;

		tmpCtx.drawImage(destImage, 0, 0, WIDTH, HEIGHT);
		destImgData = tmpCtx.getImageData(0,0,WIDTH,HEIGHT);

		tmpCtx.clearRect(0,0,WIDTH,HEIGHT);

		tmpCtx.drawImage(srcImage, 0, 0, WIDTH, HEIGHT);
		srcImgData = tmpCtx.getImageData(0,0,WIDTH,HEIGHT);

		for (i = 0; i < METHODS.length; ++i){
			tokenMethod = METHODS[i];

			resCanvasDefault = document.createElement("CANVAS");
			resCanvasDefault.style.width = (resCanvasDefault.width = WIDTH) + "px";
			resCanvasDefault.style.height = (resCanvasDefault.height = HEIGHT) + "px";
			resCtxDefault = resCanvasDefault.getContext("2d");
			blendDefault(resCtxDefault);

			resCanvasCustom = document.createElement("CANVAS");
			resCanvasCustom.style.width = (resCanvasCustom.width = WIDTH) + "px";
			resCanvasCustom.style.height = (resCanvasCustom.height = HEIGHT) + "px";
			resCtxCustom = resCanvasCustom.getContext("2d");
			blendCustom(resCtxCustom);

			appendPair(resCanvasDefault, resCanvasCustom);
		}

		// Helpers:

		function appendPair(canvas1, canvas2){
			var div = document.createElement("DIV");
			var span = document.createElement("SPAN");
			span.textContent = tokenMethod;
			div.appendChild(span);
			div.appendChild(document.createElement("BR"));
			div.appendChild(canvas1);
			div.appendChild(canvas2);
			document.body.appendChild(div);
		}

		function blendDefault(ctx){
            ctx.drawImage(destImage, 0, 0, WIDTH, HEIGHT);
            ctx.globalCompositeOperation = tokenMethod;
            ctx.drawImage(srcImage, 0, 0, WIDTH, HEIGHT);
		}

		function blendCustom(ctx){
            var tmpImgData = ctx.getImageData(0,0,WIDTH,HEIGHT);
			tmpImgData.data.set(destImgData.data);
            composition[tokenMethod](tmpImgData.data, srcImgData.data, 0, 0, WIDTH * HEIGHT); // magic is here <<<
            ctx.putImageData(tmpImgData, 0, 0);
		}

	</script>
